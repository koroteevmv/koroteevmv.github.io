  # wd
  - scope:
      path: "_wd"
      type: wd
    values:
      layout: coursepage
      read_time: false
      show_date: false
      author_profile: false
      share: false
      comments: false
      related: false
      last_modified_at: false
      toc: true
      toc_sticky: true
      sidebar:
        nav: "wd"
        
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      share: false
      comments: false
